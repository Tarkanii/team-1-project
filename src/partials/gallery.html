<section>
  <h2 class="visually-hidden">Gallery</h2>
  <picture>
    <source
      class="gallery__pic"
      srcset="./images/desktop/gallery-web.webp 1x, ./images/desktop/gallery-web@2x.webp 2x"
      media="(min-width: 1280px)"
      type="image/webp"
    />
    <source
      class="gallery__pic"
      srcset="./images/desktop/gallery.jpg 1x, ./images/desktop/gallery@2x.jpg 2x"
      media="(min-width: 1280px)"
    />
    <source
      class="gallery__pic"
      srcset="./images/tablet/gallery-web.webp 1x, ./images/tablet/gallery-web@2x.webp 2x"
      media="(min-width: 768px)"
      type="image/webp"
    />
    <source
      class="gallery__pic"
      srcset="./images/tablet/gallery.jpg 1x, ./images/tablet/gallery@2x.jpg 2x"
      media="(min-width: 768px)"
    />
    <source
      class="gallery__pic"
      srcset="./images/mobile/gallery-web.webp 1x, ./images/mobile/gallery-web@2x.webp 2x"
      media="(max-width: 767px)"
      type="image/webp"
    />
    <source
      class="gallery__pic"
      srcset="./images/mobile/gallery.jpg 1x, ./images/mobile/gallery@2x.jpg 2x"
      media="(max-width: 767px)"
    />
    <img class="gallery__pic" src="./images/desktop/gallery.jpg" alt="Коллаж с мороженным" />
  </picture>
</section>
